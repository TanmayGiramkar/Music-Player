<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GT's Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Sidhu MooseWala</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Death Route</span>
                    <span class="songlistplay"><span class="timeStamp">3:37 <i id ="1" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">So High</span>
                    <span class="songlistplay"><span class="timeStamp">3:38 <i id="2" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Levels</span>
                    <span class="songlistplay"><span class="timeStamp">3:52 <i id="3" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Same Beef</span>
                    <span class="songlistplay"><span class="timeStamp">3:38 <i id="4" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Last Ride</span>
                    <span class="songlistplay"><span class="timeStamp">4:36 <i id="5" class="far songItemPlay fa-solid fa-circle-play"></i></span></span>
                </div>
            </div>
        </div> 

        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width="140px" id="gif">
            <span id="masterSongName">Death Route</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/8d1eb7cd63.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
